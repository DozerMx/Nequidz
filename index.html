<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Movimiento</title>
    <link rel="stylesheet" href="styles.css"> <!-- Vinculación al archivo CSS externo -->
    <link rel="stylesheet" href="fondo.css"> <!-- Vinculación al archivo CSS para el fondo -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> <!-- Vinculación a Google Fonts -->
</head>
<body>
    <div class="key-container" id="key-container">
        <h2>Ingresa tu perfil personal para acceder</h2>
        <label for="id-input">ID:</label>
        <input type="text" id="id-input" placeholder="Introduce tu ID" />
        <label for="key-input">Contraseña:</label>
        <input type="password" id="key-input" placeholder="Introduce la clave" />
        <button id="key-submit">Acceder</button>
    </div>

    <div class="container" id="inicio" style="display: none;">
        <h2>Generar Comprobante</h2>
        <form id="formulario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required><br><br>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" required><br><br>

            <button type="submit">Generar Comprobante</button>
        </form>
    </div>

    <div class="container" id="content" style="display: none;">
        <!-- Aquí se generará el comprobante -->
        <div class="generar-comprobante">
            <!-- Contenido de la página para generar el comprobante -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Vinculación al archivo JavaScript externo -->
</body>
</html>
